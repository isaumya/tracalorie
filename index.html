<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
	<title>Tracalorie | Meal &amp; Calorie Tracker</title>
</head>
<body>
	<!-- Nav Bar -->
	<nav>
		<div class="nav-wrapper blue">
			<div class="container">
				<a href="#" class="brand-logo center">Tracalorie</a>
				<ul class="right">
					<li><a href="#" class="clear-btn btn blue lighten-3">Clear All</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<br>
	<div class="container">
		<!-- Form Card -->
		<div class="card">
			<div class="card-content">
				<span class="card-title">Add Meal / Food Item</span>
				<form class="col">
					<div class="row">
						<div class="input-field col s6">
							<input type="text" placeholder="Add Item" id="item-name">
							<label for="item-name">Meal / Food Item</label>
						</div>
						<div class="input-field col s6">
							<input type="number" placeholder="Add Calories" id="item-calories">
							<label for="item-calories">Calories</label>
						</div>
						<button class="add-btn btn blue darken-3"><i class="fa fa-plus" style="vertical-align: bottom;"></i> Add Meal</button>
						<button class="update-btn btn orange"><i class="fa fa-pencil-square-o" style="vertical-align: bottom;"></i> Update Meal</button>
						<button class="delete-btn btn red"><i class="fa fa-remove" style="vertical-align: bottom;"></i> Delete Meal</button>
						<button class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left" style="vertical-align: bottom;"></i> Back</button>
					</div>
				</form>
			</div>
		</div>

		<!-- Calorie Count -->
		<h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>

		<!-- Item List -->
		<ul id="item-list" class="collection">

	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
